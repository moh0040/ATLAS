<!DOCTYPE HTML>
<html>
     <head>
        <title>ATLAS</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
     </head>
     <body>
           <div id="main">
                 <div id="header">
                      <div id="logo_text">
                            <h1><a href="index.html">ATLAS</a></h1>
                      </div>
                      <div id="menubar">
                           <ul id="menu">
                                <li ><a href="index.html">Application</a></li>
                                <li class="selected"><a href="schema.html">Schema</a></li>
                            </ul>
                       </div>
                 </div>
                 <div id="site_content">
                      <div id=S1>
                           <div id=S11>
                                 <div id = "schInfo"><br>
                                      <h2>Schema information</h2><hr>
                                      <p>Schema Name</p>
                                      <select id="fir" size="12"></select><br>
                                      <p>Schema Version</p>
                                      <select id="sec" size="7"></select>
                                 </div>
                           </div>
                           <div id=S12>
                                 <div id="ShowSchema"><br>
                                      <h2>Schema</h2><hr><br>
                                      <p><span></span><textarea id="myTextArea" rows="18" cols="68" name="your_enquiry"></textarea></p>
                                 </div>
                                 <div>
                                      <div id ="test2"></div>
                                      <div id ="test1"></div>
                                      <button class="button button5" id="btn" type="button">save changes</button><br>
                                 </div><br><br>
                           </div>
                      </div>
                      <div id=S2>
                           <div id="state"><br>
                                <h2>State of Schema</h2><hr>
                                <button class="button button1">DRAFT</button>
                                <button class="button button2">PUBLISHED</button>
                                <button class="button button3">DEPRECATED</button>
                                <button class="button button4">INVALID</button>
                                <button class="button button7">Transition state</button>
                            </div>
                      </div>
                      <div id=S3>
                            <div id =S31><br>
                                 <h2>Add Schema</h2><hr>
                            </div>
                            <div id =S32>
                                 <label >version of schema : </label><input id="VersionSchema" type="number" min="1" max="10" /><br>
                                 <button class="button button8">Submit Schema</button>
                                 <div id ="test"></div><div id ="test5"></div>
                            </div>
                            <div id =S33>
                                  <p><textarea id="TextAreaSchema" rows="26" cols="70" name="your_enquiry"></textarea></p>
                            </div>
                      </div>
                 </div>
                 <div id="footer">
                      <label class="note1" >
                            Note: <span id="note22"></span><span id="note33"></span>
                            <span id="note44"></span><span id="note55"></span><span id="note66"></span>
                            <span id="note77"></span><span id="note88"></span><span id="note99"></span>
                            <span id="note100"></span><span id="note101">f</span><span id="note102"></span>
                            <span id="note103"></span>
                      </label><br><br>
                 </div>
           </div>
          <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
